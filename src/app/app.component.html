
@if (selectedVibe) {

    <img 
    class="background-image"
    [src]="selectedVibe.background">

    <p>
        {{ selectedVibe.name }}
    </p>
}

@if (selectedVibe?.audio) {
  <audio
    #audioPlayer
    [src]="selectedVibe?.audio"
    autoplay
    controls
    style="display: none"
  ></audio>
}

<app-header></app-header>

<app-webcam (camVibeSelected)="onCamVibeChosen($event)"></app-webcam>
